<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>CRUD JSF jpa</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="List Of all Clients"></h:outputText>
	</h2>
	<h:form>
	<h:commandButton action="#{clienteBean.nuevo()}" value="New Customer"></h:commandButton>
	
		<h:dataTable value="#{clienteBean.obtenerClientes()}" var="cliente"
			border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{cliente.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{cliente.nombres}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Full Name</f:facet>
				<h:outputText value="#{cliente.apellidos}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Direction</f:facet>
				<h:outputText value="#{cliente.direccion}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{cliente.email}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Telephone</f:facet>
				<h:outputText value="#{cliente.telefono}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Date enrigistrement</f:facet>
				<h:outputText value="#{cliente.fregistro}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Date modification</f:facet>
				<h:outputText value="#{cliente.factualizar}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Modifier</f:facet>
				<h:commandButton action="#{clienteBean.editar(cliente.id)}" value="Edit"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Supprimer</f:facet>
				<h:commandButton action="#{clienteBean.eliminar(cliente.id)}" value="Delete"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
