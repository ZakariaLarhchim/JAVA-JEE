<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF Guessnumber</title>
    <style type="text/css">
        .errorMsg {
            color: red;        
            padding-top: 20px;            
        }
    </style>
</h:head>
<h:body>
    <center><h2>JSF Guess Game Example</h2></center>
    <div class="container">
        <div class="row">
            <div class="form_bg">
                <h:form id="helloForm">
                    <div class="form-group">
                       Guess a number from<span id="minimumVal"><h:outputText value="#{UserNumberBean.minimum}"/></span> to <span id="maximumVal"><h:outputText value="#{UserNumberBean.maximum}"/></span>. Can you guess it?
                    </div>
                    <div>
                                            <h:graphicImage id="waveImg" library="images" name="guess.PNG" />
                   
                    </div>
                    <div class="form-group">
                        <h:inputText id="userNo" label="User Number" value="#{UserNumberBean.userNumber}" validator="#{UserNumberBean.validate}" />
                    </div>
                    <div>
                        <h:commandButton id="submit" action="success" value="Submit" styleClass="btn btn-primary" />
                    </div>
                    <div class="errorMsg"><h:message id="errors1" for="userNo" /></div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
